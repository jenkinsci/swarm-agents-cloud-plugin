name: CD

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: maven.jenkins-ci.org
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Set release version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          mvn -B versions:set -DnewVersion=$VERSION -DgenerateBackupPoms=false

      - name: Build and verify
        run: mvn -B -V -ntp verify

      - name: Deploy to Jenkins Artifactory
        run: mvn -B -V -ntp deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: target/*.hpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Alternative: Use Jenkins Infrastructure reusable workflows
  # Uncomment below and remove the 'release' job above if repo is in jenkinsci org
