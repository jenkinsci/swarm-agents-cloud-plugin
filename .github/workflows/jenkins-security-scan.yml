name: Jenkins Security Scan

on:
  push:
    branches:
      - "**"
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B clean package -DskipTests
      - name: Run Jenkins Security Scan
        uses: jenkins-infra/jenkins-security-scan@v2
        with:
          results-file: 'target/jenkins-security-scan-results.json'
