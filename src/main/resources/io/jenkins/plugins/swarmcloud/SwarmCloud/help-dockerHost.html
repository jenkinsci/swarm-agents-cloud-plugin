<div>
    <p>
        URL to the Docker Swarm manager node.
    </p>
    <p>
        Examples:
    </p>
    <ul>
        <li><code>tcp://swarm-manager:2376</code> - TCP connection with TLS</li>
        <li><code>tcp://swarm-manager:2375</code> - TCP connection without TLS</li>
        <li><code>unix:///var/run/docker.sock</code> - Unix socket (local)</li>
    </ul>
    <p>
        For secure connections, configure TLS credentials in the Credentials field.
    </p>
</div>
