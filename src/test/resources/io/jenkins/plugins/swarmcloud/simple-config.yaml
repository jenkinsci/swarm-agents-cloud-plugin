jenkins:
  clouds:
    - swarmAgentsCloud:
        name: "docker-swarm"
        dockerHost: "tcp://swarm-manager:2376"
        jenkinsUrl: "http://jenkins:8080"
        swarmNetwork: "jenkins-network"
        maxConcurrentAgents: 10
        templates:
          - name: "default"
            image: "jenkins/inbound-agent:latest"
            label: "docker swarm"
            workingDir: "/home/jenkins/agent"
            numExecutors: 1
            maxInstances: 5
